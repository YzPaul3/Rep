<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diff</title>
    <style>
        .list-style {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="./v-dom.js"></script>
    <script src="./diff.js"></script>
    <script src="./patch.js"></script>
    <script>
        let virtualDom1 = createVirtualDom('ul', { class: 'list' }, [
            createVirtualDom('li', { class: 'item' }, ['Li 1']),
            createVirtualDom('li', { class: 'item' }, ['Li 2']),
            createVirtualDom('li', { class: 'item' }, ['Li 3'])
        ])

        let virtualDom2 = createVirtualDom('ul', { class: 'list-style' }, [
            createVirtualDom('li', { class: 'item' }, ['Li 11']),
            createVirtualDom('li', { class: 'item' }, ['Li 2']),
            createVirtualDom('div', { class: 'item' }, ['Li 33'])
        ])

        let el = createRealDom(virtualDom1)

        render(document.getElementById('app'), el)

        let patches = diff(virtualDom1, virtualDom2)

        patch(el, patches)

    </script>
</body>
</html>
